<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FlowGuard â€” Select Your City</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="onboarding-page">

  <div class="onboarding-card">

    <!-- Logo -->
    <div style="text-align:center;margin-bottom:28px">
      <span
        style="font-size:56px;color:var(--accent);filter:drop-shadow(0 0 20px var(--accent-glow));display:block;margin-bottom:12px">&#x2B21;</span>
      <div class="onboarding-title">Welcome to FlowGuard</div>
      <div class="onboarding-subtitle" style="margin-top:6px">
        Select the city you want to monitor and we'll set up your dashboard.
      </div>
    </div>

    <!-- City Input -->
    <div class="form-group">
      <label class="form-label">Your City <span style="color:var(--accent)">*</span></label>
      <input type="text" class="form-control" id="obCity" placeholder="e.g. Bangalore, Mumbai, Delhi, Hyderabad"
        style="font-size:16px;padding:14px 16px" />
      <div class="form-hint">This determines which roads and traffic data you see</div>
    </div>

    <!-- Quick City Chips -->
    <div style="display:flex;gap:8px;flex-wrap:wrap;margin-bottom:28px">
      <button class="city-chip" onclick="selectCity('Bangalore')">Bangalore</button>
      <button class="city-chip" onclick="selectCity('Mumbai')">Mumbai</button>
      <button class="city-chip" onclick="selectCity('Delhi')">Delhi</button>
      <button class="city-chip" onclick="selectCity('Hyderabad')">Hyderabad</button>
      <button class="city-chip" onclick="selectCity('Chennai')">Chennai</button>
      <button class="city-chip" onclick="selectCity('Pune')">Pune</button>
    </div>

    <!-- What You Get -->
    <div style="margin-bottom:28px">
      <div
        style="font-family:var(--font-mono);font-size:10px;letter-spacing:1.5px;color:var(--text-muted);margin-bottom:12px">
        WHAT YOU'LL GET</div>
      <div style="display:grid;grid-template-columns:1fr 1fr;gap:10px">
        <div class="feature-mini">
          <span>&#x2B21;</span> Live Dashboard
        </div>
        <div class="feature-mini">
          <span>&#x25C8;</span> ML Predictions
        </div>
        <div class="feature-mini">
          <span>&#x25EC;</span> Smart Alerts
        </div>
        <div class="feature-mini">
          <span>&#x25A7;</span> Road Comparison
        </div>
      </div>
    </div>

    <!-- Submit -->
    <button class="btn btn-primary w-full btn-lg" id="startBtn" onclick="startDashboard()">
      Launch Dashboard &rarr;
    </button>
  </div>

  <style>
    .city-chip {
      padding: 7px 18px;
      border-radius: 100px;
      border: 1px solid var(--border-light);
      background: transparent;
      color: var(--text-secondary);
      font-size: 13px;
      font-family: var(--font-body);
      cursor: pointer;
      transition: all 0.25s ease;
    }

    .city-chip:hover,
    .city-chip.selected {
      background: var(--accent-dim);
      border-color: var(--accent);
      color: var(--accent);
    }

    .feature-mini {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 14px;
      background: rgba(255, 255, 255, 0.02);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      font-size: 13px;
      color: var(--text-secondary);
    }

    .feature-mini span {
      color: var(--accent);
      font-size: 16px;
    }
  </style>

  <script src="config.js"></script>
  <script src="common.js"></script>
  <script>
    // Pre-fill city if already set
    var saved = localStorage.getItem("city");
    if (saved) document.getElementById("obCity").value = saved;

    function selectCity(name) {
      document.getElementById("obCity").value = name;
      document.querySelectorAll(".city-chip").forEach(function (c) {
        c.classList.toggle("selected", c.textContent === name);
      });
    }

    function startDashboard() {
      var city = document.getElementById("obCity").value.trim();
      if (!city) {
        showError("Please enter or select a city.");
        return;
      }
      localStorage.setItem("city", city);
      localStorage.setItem("onboarded", "1");
      showSuccess("Welcome! Redirecting to dashboard...");
      setTimeout(function () { window.location.href = "dashboard.html"; }, 600);
    }
  </script>
</body>

</html>
